{% load static %}

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'primary': '#EAB308',
                },
                fontFamily: {
                    'logo': ['"Dancing Script"', 'cursive'],
                    'sans': ['Inter', 'sans-serif'],
                },
            }
        }
    }
</script>

<style>
    #main-header {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(0px);
    }

    .search-input {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .search-input:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: #EAB308;
        outline: none;
    }

    /* Dropdown Logic */
    .dropdown-menu {
        opacity: 0;
        visibility: hidden;
        transform: translateY(15px);
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .group:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        pointer-events: auto;
    }
</style>

<header id="main-header" class="fixed top-0 left-0 w-full z-[1000] bg-transparent">
    <div id="header-inner"
        class="container mx-auto px-4 py-5 flex justify-between items-center transition-all duration-300">

        <div class="flex items-center">
            <a href="/" class="text-3xl font-logo text-primary hover:scale-105 transition-transform">
                Nguyệt Mộng Thư
            </a>
        </div>

        <nav class="hidden md:flex items-center space-x-10">
            <a href="/" class="text-primary font-semibold border-b-2 border-primary pb-1">Trang chủ</a>
            <a href="/stories/" class="text-gray-200 hover:text-primary transition font-medium">Truyện</a>

            <div class="relative group">
                <button
                    class="flex items-center text-gray-200 group-hover:text-primary transition font-medium outline-none py-5">
                    Thể loại
                    <svg class="w-4 h-4 ml-1 mt-0.5 transition-transform group-hover:rotate-180" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>

                <div class="dropdown-menu absolute left-1/2 -translate-x-1/2 w-[550px] lg:w-[650px] pt-1">
                    <div
                        class="dropdown-content bg-[#1a1a1a] border border-[#333] rounded-xl shadow-2xl overflow-hidden mt-1">

                        <div class="grid grid-cols-3 gap-x-2 gap-y-1 p-5">
                            {% for cat in categories %} <a href="{% url 'category_detail' cat.slug %}"
                                class="group/item flex items-center justify-between px-3 py-2 text-[14px] text-gray-300 hover:bg-white/5 hover:text-primary rounded-lg transition-all">

                                <span>{{ cat.category_name }}</span> {% if cat.story_count %}
                                <span class="text-[10px] text-gray-500 group-hover/item:text-primary/70">
                                    ({{cat.story_count }})
                                </span>
                                {% endif %}
                            </a>
                            {% empty %}
                            <p class="col-span-3 text-center py-4 text-gray-500 text-xs">Chưa có thể loại.</p>
                            {% endfor %}
                        </div>

                        <div class="bg-white/5 p-3 text-center border-t border-[#333]">
                            <a href="{% url 'categories' %}"
                                class="text-[11px] text-primary hover:text-yellow-400 uppercase tracking-widest font-bold transition">
                                Tất cả thể loại
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <a href="#" class="text-gray-200 hover:text-primary transition font-medium">Liên hệ</a>
        </nav>

        <div class="flex items-center space-x-5">
            <div class="relative hidden sm:block">
                <form action="/search/" method="GET">
                    <input type="text" name="q" placeholder="Tìm kiếm..."
                        class="search-input w-48 lg:w-60 px-4 py-1.5 text-sm rounded-md text-white placeholder-gray-400">
                </form>
            </div>

            <div class="flex items-center text-gray-400 hover:text-primary cursor-pointer transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
</header>
<script>
    // Điều khiển hiệu ứng Header khi cuộn trang
    window.addEventListener('scroll', function () {
        const header = document.getElementById('main-header');
        const inner = document.getElementById('header-inner');

        if (window.scrollY > 40) {
            // Trạng thái khi cuộn xuống
            header.style.backgroundColor = "rgba(18, 18, 18, 0.98)";
            header.style.backdropFilter = "blur(15px)";
            header.style.boxShadow = "0 4px 20px rgba(0,0,0,0.4)";
            header.style.borderBottom = "1px solid rgba(255, 255, 255, 0.05)";
            inner.classList.replace('py-5', 'py-3');
        } else {
            // Trạng thái khi ở đỉnh trang
            header.style.backgroundColor = "transparent";
            header.style.backdropFilter = "blur(0px)";
            header.style.boxShadow = "none";
            header.style.borderBottom = "1px solid transparent";
            inner.classList.replace('py-3', 'py-5');
        }
    });
</script>
