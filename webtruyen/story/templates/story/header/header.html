{% load static %}

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'primary': '#EAB308',
                    'dark-header': 'rgba(26, 26, 26, 0.95)',
                },
                fontFamily: {
                    'logo': ['"Dancing Script"', 'cursive'],
                    'sans': ['Inter', 'sans-serif'],
                },
            }
        }
    }
</script>

<style>
    /* Hiệu ứng mượt mà cho Header */
    #main-header {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(0px);
    }

    /* Tùy chỉnh riêng cho ô tìm kiếm để giống ảnh mẫu */
    .search-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .search-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #EAB308;
        outline: none;
    }

    /* Animation cho dropdown Thể loại */
    .group:hover .dropdown-menu {
        display: block;
        animation: headerFadeIn 0.2s ease-out;
    }

    @keyframes headerFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<header id="main-header" class="fixed top-0 left-0 w-full z-[1000] bg-transparent">
    <div id="header-inner" class="container mx-auto px-4 py-5 flex justify-between items-center transition-all duration-300">
        
        <div class="flex items-center">
            <a href="/" class="text-3xl font-logo text-primary hover:scale-105 transition-transform">
                Nguyệt Mộng Thư
            </a>
        </div>
        
        <nav class="hidden md:flex items-center space-x-10">
            <a href="/" class="text-primary font-semibold border-b-2 border-primary">Trang chủ</a>
            <a href="/stories/" class="text-gray-200 hover:text-primary transition font-medium">Truyện</a>
            
            <div class="relative group">
                <button class="flex items-center text-gray-200 group-hover:text-primary transition font-medium outline-none">
                    Thể loại 
                    <svg class="w-4 h-4 ml-1 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <div class="dropdown-menu absolute left-0 mt-2 w-48 bg-[#1a1a1a] border border-[#333] rounded-md shadow-xl py-2 hidden">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-primary">Ngôn Tình</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-primary">Đam Mỹ</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-primary">Tiên Hiệp</a>
                </div>
            </div>
            
            <a href="#" class="text-gray-200 hover:text-primary transition font-medium">Liên hệ</a>
        </nav>
        
        <div class="flex items-center space-x-5">
            <div class="relative hidden sm:block">
                <input type="text" placeholder="Tìm kiếm..." 
                    class="search-input w-48 lg:w-60 px-4 py-1.5 text-sm rounded-md text-white placeholder-gray-400">
            </div>

            <div class="flex items-center text-gray-400 hover:text-primary cursor-pointer transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <svg class="w-3 h-3 ml-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"></path>
                </svg>
            </div>
        </div>
    </div>
</header>

<script>
    // Xử lý đổi trạng thái Header khi cuộn trang
    window.addEventListener('scroll', function() {
        const header = document.getElementById('main-header');
        const inner = document.getElementById('header-inner');
        
        if (window.scrollY > 40) {
            // Khi cuộn xuống: Hiện nền tối, có độ mờ kính (Blur)
            header.style.backgroundColor = "rgba(20, 20, 20, 0.95)";
            header.style.backdropFilter = "blur(12px)";
            header.style.borderBottom = "1px solid rgba(255, 255, 255, 0.05)";
            inner.classList.replace('py-5', 'py-3');
        } else {
            // Khi ở đỉnh: Trong suốt hoàn toàn để hòa vào Banner
            header.style.backgroundColor = "transparent";
            header.style.backdropFilter = "blur(0px)";
            header.style.borderBottom = "1px solid transparent";
            inner.classList.replace('py-3', 'py-5');
        }
    });
</script>
